<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/NovaConta.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Averia+Libre&display=swap">
  <script src="../js/NovaConta.js"></script>
  <title>Nova Conta</title>
</head>

<body>
  <header>
    <span class="material-symbols-outlined" id="logo">sentiment_satisfied</span>
    <span id="logo">Satisfying.you</span>
  </header>

  <main>
    <form>
      <span class="login">Criar uma Conta no Satisfying.you</span>

      <br>
      <label for="email">E-mail</label>
      <input type="email" id="email" class="field" placeholder="jurandir.pereira@hotmail.com">

      <label for="senha">Senha</label>
      <input type="password" id="senha" class="field" placeholder="*********">

      <label for="repsenha">Repetir senha</label>
      <input type="password" id="repsenha" class="field" placeholder="*********">
      <p id="mensagemErro" style="color: red; display: none;"></p>


      <div class="boton">
        <button id="btnCriar" class="btcolor">Criar</button>
      </div>
    </form>
  </main>
</body>

</html>
