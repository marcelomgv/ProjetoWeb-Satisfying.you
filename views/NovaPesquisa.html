<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/NovaPesquisa.css" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Averia+Libre&display=swap">
  <script src="../js/NovaPesquisa.js"></script>
  <title>Nova Pesquisa</title>
</head>

<body>
  <header class="head">
    <a href="Home.html" class="head">
      <span class="material-symbols-outlined" id="logo">sentiment_satisfied</span>
      <span id="logo">Satisfying.you</span>
    </a>
    <a href="Index.html" class="sair">Sair</a>
  </header>

  <main>
    <form>
      <span class="tit">Criar nova pesquisa de satisfação</span>

      <br>
      <label for="nomepesq">Nome da pesquisa</label>
      <input type="text" id="nomepesq" class="field">

      <br>
      <label for="data">Data</label>
      <input type="date" id="data" class="field">

      <br>
      <label for="imagem">Imagem</label>
      <div class="arq">
        <input class="nome-arq" type="text" id="imagem-desc" onchange="preview()"></input>
        <label class="custom-file"><input type="file" id="imagem-car" accept="image/*" onchange="previewcar()">Escolher arquivo</label>
      </div>

      <img id="image">

      <div class="submit">
        <a href="Home.html" class="but" onclick="AdicionarPesquisa()">Criar</a>
      </div>
    </form>
  </main>
</body>

</html>
