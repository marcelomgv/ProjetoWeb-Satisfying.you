<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../js/RecuperarSenha.js"></script>
  <link rel="stylesheet" href="../styles/RecuperarSenha.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Averia+Libre&display=swap">
  <title>Recuperar Senha</title>
</head>

<body>
  <header>
    <span class="material-symbols-outlined" id="logo">sentiment_satisfied</span>
    <span id="logo">Satisfying.you</span>
  </header>

  <main>
    <form>
      <span class="tit">Redefina a sua senha</span>
      <span class="subtit">Digite o seu e-mail para recuperação</span>

      <br>
      <label for="email">E-mail</label>
      <input type="email" id="email" class="field" placeholder="seu.email@example.com">
      <span class="form-invalido" id="erroRecuperarSenha">E-mail não cadastrado. Verifique o e-mail digitado.</span>

      <div class="boton">
        <button type="button" id="btnRecuperar" class="btcolor" onclick="recuperarSenha()">Recuperar</button>
      </div>
    </form>
  </main>
</body>

</html>
